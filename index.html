<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap");
    </style>
  </head>
  <body>
    <div class="fullcontainer">
      <div class="maincontainer">
        <div class="scorecard">
          <h2 class="result">Your Result</h2>
          <div class="bordercircle">
            <h2>76</h2>
            <span>of 100</span>
          </div>
          <h2 class="great">Great</h2>
          <p class="desc">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="scoredivision">
          <div class="space">
            <h2>Summary</h2>
            <div class="border">
              <div class="borderred">
                <div class="borderredtext">
                  <img src="images/reaction.svg" alt="reaction" />
                  <p>Reaction</p>
                </div>
                <div>
                  <span class="point">80</span> <span class="points">/100</span>
                </div>
              </div>
              <div class="borderyellow">
                <div class="borderyellowtext">
                  <img src="images/memory.svg" alt="memory" />
                  <p>Memory</p>
                </div>
                <div>
                  <span class="point">92</span> <span class="points">/100</span>
                </div>
              </div>
              <div class="bordergreen">
                <div class="bordergreentext">
                  <img src="images/verbal.svg" alt="verbal" />
                  <p>Verbal</p>
                </div>
                <div>
                  <span class="point">61</span> <span class="points">/100</span>
                </div>
              </div>
              <div class="borderblue">
                <div class="bordertextblue">
                  <img src="images/visual.svg" alt="visual" />
                  <p>Visual</p>
                </div>
                <div>
                  <span class="point">73</span> <span class="points">/100</span>
                </div>
              </div>
            </div>
            <div class="continue">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
